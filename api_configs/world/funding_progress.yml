Get funding progress data by country 
Call this endpoint to get the funding progress data by country and year 
---
tags:
  - World
parameters:
  - name: countryCode
    in: query
    type: string
    required: false
    description: The optional country code (ISO-3, case-insensitive, slugified, i.e. no special characters)
responses:
  501:
    description: No funding progress data was found 
  200:
    description: The latest funding progress data 
    schema:
      id: funding_progress
      properties:
        data:
          type: json
          description: The funding progress data by country and year
